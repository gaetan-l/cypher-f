<!doctype html>
<html>
  <head>
    <meta name="description" content="Cypher">
    <meta charset="utf-8">
    <script src="/js/onload.js" type="module"></script>
    <style>
      .test-square {
        width: 100px;
        height: 100px;
      }
      </style>
  </head>
  <body id="pge-test" class="faded-out-onload">
    <div id="top">
      <aside></aside>
      <main>
        <table>
          <tr>
            <th></th>
            <th>Primary</th>
            <th>Secondary</th>
            <th>Tertiary</th>
            <th>Neutral</th>
          </tr>
          <tr>
            <th>Lighter</th>
            <td><div class="test-square" style="background-color: rgba(var(--color-primary-lighter), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-secondary-lighter), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-tertiary-lighter), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-neutral-lighter), 1.0);"></div></td>
          </tr>
          <tr>
            <th>Light</th>
            <td><div class="test-square" style="background-color: rgba(var(--color-primary-light), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-secondary-light), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-tertiary-light), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-neutral-light), 1.0);"></div></td>
          </tr>
          <tr>
            <th>Normal</th>
            <td><div class="test-square" style="background-color: rgba(var(--color-primary), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-secondary), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-tertiary), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-neutral), 1.0);"></div></td>
          </tr>
          <tr>
            <th>Dark</th>
            <td><div class="test-square" style="background-color: rgba(var(--color-primary-dark), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-secondary-dark), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-tertiary-dark), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-neutral-dark), 1.0);"></div></td>
          </tr>
          <tr>
            <th>Dark</th>
            <td><div class="test-square" style="background-color: rgba(var(--color-primary-darker), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-secondary-darker), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-tertiary-darker), 1.0);"></div></td>
            <td><div class="test-square" style="background-color: rgba(var(--color-neutral-darker), 1.0);"></div></td>
          </tr>
        </table>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
